<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- ===================== -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamJenMario</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <!-- ===================== -->
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="logo">
      </div>
      <h3>MESSAGE TO SEND</h3>
      <textarea name="name" rows="6" class="textarea_class"></textarea>
      <button type="button" name="SEND" class="button_class">SEND</button>
      <h3 class="timeline_title">TIMELINE</h3>
      <textarea name="name" rows="14" class="textarea_class"></textarea>
      <button type="button" name="RESET" class="button_class reset_button_class">RESET</button>
      <button type="button" name="UPDATE" class="button_class">UPDATE</button>
    </div>
  </body>
  <!-- ===================== -->
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- ===================== -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TeamJenMario</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <!-- ===================== -->
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="logo">
      </div>
      <h3>MESSAGE TO SEND</h3>
      <textarea name="name" rows="6" class="textarea_class" id="message_textarea_id"></textarea>
      <button type="button" name="SEND" class="button_class" id="send_button_id">SEND</button>
      <h3 class="timeline_title">TIMELINE</h3>
      <textarea name="name" rows="11" class="textarea_class" id="timeline_textarea_id"></textarea>
      <button type="button" name="RESET" class="button_class reset_button_class" id="reset_button_id">RESET</button>
      <button type="button" name="UPDATE" class="button_class" id="update_button_id">UPDATE</button>
    </div>
  </body>
  <!-- ===================== -->
</html>
